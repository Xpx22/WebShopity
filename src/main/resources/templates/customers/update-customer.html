<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webshopity</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/styles.css" type="text/css">
</head>

<body>
    <div th:replace="fragments/header :: header"></div>

    <!-- Update Customer Section Begin -->
    <div class="create-product-form">
        <form th:action="@{/customers/save}" method="post" th:object="${customer}">
            <h2>Customer Info</h2>

            <input type="hidden" th:field="${customer.id}"/>

            <div class="form-group">
                <label for="customername">Username:</label>
                <input type="text" class="form-control" name="customername" placeholder="Username*" required="required" th:field="${customer.username}">
            </div>
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="text" class="form-control" name="email" placeholder="Email*" required="required" th:field="${customer.email}" min="0">
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input type="text" class="form-control" name="password" placeholder="Password*" required="required" th:field="${customer.password}" min="0">
            </div>

            <input type="hidden" th:field="${customer.role}"/>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Save Customer Info</button>
                <a href="/customers" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
    <!-- Update Customer Section End -->

    <div th:replace="fragments/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>

</html>
