<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Webshopity</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600,700,800,900&display=swap" rel="stylesheet">

  <!-- Css Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="/styles.css" type="text/css">
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<!-- Update Order Section Begin -->
<div class="create-product-form">
  <form th:action="@{/orders/update/{id}(id=${order.id})}" method="post" th:object="${order}">
    <h2>Customer Info</h2>

    <div class="form-group">
      <label for="orderstatus">Order status:</label>
      <input type="text" class="form-control" name="orderstatus" placeholder="Order status*" required="required" th:field="${order.status}">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-success">Save Order info</button>
      <a href="/orders" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
<!-- Update Order Section End -->

<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>

</html>
