<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webshopity</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../../static/styles.css" type="text/css">
</head>

<body>
    <div th:replace="fragments/header :: header"></div>

    <h1 id="h1-directory">Order Directory</h1>

    <div class="directory-table">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Status</th>
                <th scope="col">Products</th>
                <th scope="col">Owner Email</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="order: ${orderList}">
                <td th:text="${order.Status}">Status</td>
                <td th:text="${order.productList}">products</td>
                <td th:text="${order.customer.email}">owner email</td>
                <td>
                    <a th:href="@{/orders/update/{id}(id=${order.id})}" class="btn btn-success">Update</a>
                    <a th:href="@{/orders/delete/{id}(id=${order.id})}"
                        class="btn btn-danger" onClick="if(confirm('Delete this order?')){
                            return true;
                        }">
                        Delete
                    </a>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
      

    <div th:replace="fragments/footer :: footer"></div>
    <!-- Js Plugins -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" ></script>
</body>

</html>
