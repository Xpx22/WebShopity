<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webshopity</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/styles.css" type="text/css">
</head>

<body>
    <div th:replace="fragments/header :: header"></div>

    <h1 class="center-h1">Your Order's</h1>
    <div class="cart-container" th:if="${orderList.size() > 0}">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Order id</th>
                <th scope="col">Status</th>
                <th scope="col">Products</th>
                <th scope="col">Order total:</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="order: ${orderList}">
                  <td th:text="${order.id}"></td>
                  <td th:text="${order.status}"></td>
                  <td>
                      <a th:href="@{/user/orders/{oid}(oid=${order.id})}">Check order products</a>
                  </td>
                  <td th:inline="text">
                      <span>Total: [[${order.orderSum}]] Ft</span>
                  </td>
              </tr>
            </tbody>
          </table>
    </div>
    <p th:if="${orderList.size() < 1}" class="absolute-middle text-center"> You have no active orders! </p>

      

    <div th:replace="fragments/footer :: footer"></div>
    <!-- Js Plugins -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" ></script>
</body>

</html>
