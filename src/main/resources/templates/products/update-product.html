<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webshopity</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../../static/styles.css" type="text/css">
</head>

<body>
    <div th:replace="fragments/header :: header"></div>

    <!-- Create Product Section Begin -->
    <div class="update-product-form">
        <form action="/products/update" method="post" th:object="${product}">
            <h2>Update Product</h2>
            <div class="form-group">
                <input type="text" class="form-control" name="productname" placeholder="Product Name*" required="required" th:field="${product.name}">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="category" placeholder="Category Name*" required="required" th:field="${product.category}">
            </div>        
            <div class="form-group">
                <textarea class="form-control" name="description" rows="3" placeholder="Description*" required="required" th:field="${product.description}"></textarea>
                <!--<input type="text" class="form-control" name="description" placeholder="Description*" required="required" th:field="${product.description}">-->
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="price" placeholder="Price*" required="required" th:field="${product.price}" min="0">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Update Product</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
    <!-- Create Product Section End -->

    <div th:replace="fragments/footer :: footer"></div>
    <!-- Js Plugins -->
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery-ui.min.js"></script>
    <script src="../static/js/main.js"></script>
</body>

</html>
