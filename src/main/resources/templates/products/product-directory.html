<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webshopity</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/styles.css" type="text/css">
</head>

<body>
    <div th:replace="fragments/header :: header"></div>

    <h1 id="h1-directory">Product Directory</h1>
    <a href="/products/create" class="btn btn-primary" id="add-product-btn">Add Product</a>
    <div class="directory-table">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Category</th>
                <th scope="col">Manufacturer</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="product: ${productList}">
                <td th:text="${product.name}">name</td>
                <td th:text="${product.description}">description</td>
                <td th:text="${product.price}">price</td>
                <td th:text="${product.category}">category</td>
                <td th:text="${product.manufacturer}">manufacturer</td>
                <td>
                    <a th:href="@{/products/update/{id}(id=${product.id})}" class="btn btn-success">Update</a>
                    <a th:href="@{/products/delete/{id}(id=${product.id})}"
                        class="btn btn-danger" onClick="if(!confirm('Delete this product?')){
                            return false;
                        }">
                        Delete
                    </a>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
      

    <div th:replace="fragments/footer :: footer"></div>
    <!-- Js Plugins -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" ></script>
</body>

</html>
