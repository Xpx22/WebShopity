<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webshopity</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/styles.css" type="text/css">
</head>

<body>
    <div th:replace="fragments/header :: header"></div>

    <!-- Create Product Section Begin -->
    <div class="create-product-form">
        <form th:action="@{/products/save}" method="post" th:object="${product}">
            <h2>New Product</h2>

            <input type="hidden" th:field="${product.id}"/>

            <div class="form-group">
                <label for="productname">Product Name:</label>
                <input type="text" class="form-control" name="productname" placeholder="Product Name*" required="required" th:field="${product.name}">
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" class="form-control" name="category" placeholder="Category Name*" required="required" th:field="${product.category}">
            </div>        
            <div class="form-group">
                <label for="description">Description: </label>
                <textarea class="form-control" rows="3" name="description" placeholder="Description*" required="required" th:field="${product.description}"></textarea>
                <!--<input type="text" class="form-control" name="description" placeholder="Description*" required="required" th:field="${product.description}">-->
            </div>
            <div class="form-group">
                <label for="price">Price: </label>
                <input type="number" class="form-control" name="price" placeholder="Price*" required="required" th:field="${product.price}" min="0">
            </div>
            <div class="form-group">
                <label for="manufacturer">Manufacturer: </label>
                <input type="text" class="form-control" name="manufacturer" placeholder="Manufacturer*" required="required" th:field="${product.manufacturer}" min="0">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Create Product</button>
                <a href="/products" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
    <!-- Create Product Section End -->

    <div th:replace="fragments/footer :: footer"></div>
    <!-- Js Plugins -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" ></script></body>

</html>
