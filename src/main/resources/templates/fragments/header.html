<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webshopity</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/styles.css" type="text/css">
</head>

<body>
    <!-- Header Section Begin -->
    <header class="header-section" layout:fragment="header" id="header-margin-bottom">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand text-white" href="/">Webshopity</a>
                    <a href="/gen">generate 10 products</a>
                    <a href="/genadmin">Generate Admin</a>
                    <a href="/genuser">generate 10 users</a>
                    <a href="/admin" sec:authorize="hasAuthority('ADMIN')">Admin</a>
                    <a href="/cart" sec:authorize="hasAuthority('USER')">View Cart</a>
                    <a href="/user/orders" sec:authorize="hasAuthority('USER')">Your orders</a>
                    <div>
                        <span sec:authorize="isAuthenticated()" class="text-white">
                            Welcome <span sec:authentication="name">Username</span>!
                        </span>
                        <a class="btn btn-outline-light" href="/register" sec:authorize="isAnonymous()">Register</a>
                        <a class="btn btn-light" href="/login" sec:authorize="isAnonymous()">Login</a>
                        <a class="btn btn-light" href="/logout" sec:authorize="isAuthenticated()">Logout</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- Header End -->
</body>
</html>
