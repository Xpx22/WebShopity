<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webshopity</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/styles.css" type="text/css">
</head>

<body>
    <div th:replace="fragments/header :: header"></div>
    <div th:if="${param.logout}" class="alert alert-success">
        Logged out successfully!
    </div>
    <div th:if="${addedToCart == true}" class="alert alert-success">
        Added Item to cart!
    </div>
    <div class="searchbar-width" th:object="${searchParam}">
        <form class="search-bar search-bar-sub" method="post" th:action="@{/searchproducts}">
            <input class="form-control" type="search" placeholder="Products Name" id="product" th:field="${searchParam.product}">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <form class="search-bar search-bar-sub" method="post" th:action="@{/searchcategories}">
            <input class="form-control" type="search" th:placeholder="Categories" id="Categories" th:field="${searchParam.category}" th:name="Categories">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <form class="search-bar search-bar-sub" method="post" th:action="@{/searchmanufacturers}">
            <input class="form-control" type="search" placeholder="Manufacturers" id="manufacturer" th:field="${searchParam.manufacturer}">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>

    <div class="products-list">
        <div class="card bg-dark text-white" th:each="product: ${productList}" th:if="${productList.size() > 0}" id="productlist">
            <div class="card-body" >
                <h5 class="card-title" th:text="${product.name}">Product Name1</h5>
                <p class="card-text" th:text="${product.manufacturer}"> manu1</p>
                <p class="card-text" th:text="${product.category}"> category1</p>
                <p class="card-text" th:text="${product.description}"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima repudiandae natus commodi recusandae magni consequatur. </p>
                <p th:inline="text">
                    [[${product.price}]] Ft
                </p>
                <a th:href="@{/cart/add/{pid}(pid=${product.id})}" class="btn btn-success">Add to cart</a>
            </div>
        </div>
        <div th:if="${productList.size() < 1}">
            <p class="text-center">No Products found :(</p>
        </div>
    </div>

    <nav th:if="${productList.size() > 0}" class="d-flex justify-content-center">
        <ul class="pagination text-center paginate-margin">
            <li class="">
                <button class="btn btn-secondary" id="previous-btn">Previous</button>
            </li>
            <li class="">
                <button class="btn btn-primary" id="next-btn">Next</button>
            </li>
        </ul>
    </nav>

    <div th:replace="fragments/footer :: footer"></div>
    <!-- Js Plugins -->
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" ></script>
    <script>
        $(document).ready(function (){
            if(window.location.href.includes("search")){
                $("#previous-btn").hide();
                $("#next-btn").hide();
            }else {
                var searchParams = new URLSearchParams(window.location.search)
                if (!searchParams.get("currentPage")){
                    window.location.replace("http://localhost:8080?currentPage=0");
                }
            }
        });

        $("#previous-btn").click(function(event) {
            $("#previous-btn").prop("disabled", true);
            var searchParams = new URLSearchParams(window.location.search)
            if (searchParams.get("currentPage") === "0"){
                alert("You are on the first page!");
            }else {
                ajaxGetPreviousPage();
            }
            $("#previous-btn").prop("disabled", false);
        });

        $("#next-btn").click(function(event) {
            $("#next-btn").prop("disabled", true);
            ajaxGetNextPage();
            $("#next-btn").prop("disabled", false);
        });

        function ajaxGetNextPage() {
            var searchParams = new URLSearchParams(window.location.search);
            var currentPage = searchParams.get("currentPage");
            var url = "http://localhost:8080/getproducts?currentPage="+currentPage;
            var nextPage = +currentPage+1;
            jQuery.ajax({
                type: "GET",
                contentType: "application/json",
                url: url,
                success: function (data){
                    console.log(data.content);
                    if(data.content.length > 0){
                        window.location.replace("http://localhost:8080/?currentPage="+nextPage);
                        var html = "";
                        for (var i = 0; i < data.content.length; i++){
                            var tempHTML = "<div class=\"card-body\" >\n" +
                                "                <h5 class=\"card-title\">"+data.content[i].name+"</h5>\n" +
                                "                <p class=\"card-text\">"+data.content[i].manufacturer+"</p>\n" +
                                "                <p class=\"card-text\">"+data.content[i].category+"</p>\n" +
                                "                <p class=\"card-text\">"+data.content[i].description+"</p>\n" +
                                "                <p th:inline=\"text\">\n" +
                                "                    "+data.content[i].price+" Ft\n" +
                                "                </p>\n" +
                                "                <a th:href=\"@{/cart/add/{pid}(pid=${"+data.content[i].id+"})}\" class=\"btn btn-success\">Add to cart</a>\n" +
                                "            </div>"
                            html+=tempHTML;
                        }
                        $("#productlist").html(html);
                    }
                    else {
                        alert("No more items to show!");
                    }
                },
                error: function (){
                    alert(url);
                    alert("next not okay");
                }
            });
        }

        function ajaxGetPreviousPage(){
            var searchParams = new URLSearchParams(window.location.search);
            var currentPage = searchParams.get("currentPage");
            var prevPage = parseInt(currentPage)-1;
            var url = "http://localhost:8080/getproducts?currentPage="+prevPage;
            
            jQuery.ajax({
                type: "GET",
                contentType: "application/json",
                url: url,
                success: function (data){
                    console.log(data.content);
                    if(data.content.length > 0){
                        window.location.replace("http://localhost:8080/?currentPage="+prevPage);
                        var html = "";
                        for (var i = 0; i < data.content.length; i++){
                            var tempHTML = "<div class=\"card-body\" >\n" +
                                "                <h5 class=\"card-title\">"+data.content[i].name+"</h5>\n" +
                                "                <p class=\"card-text\">"+data.content[i].manufacturer+"</p>\n" +
                                "                <p class=\"card-text\">"+data.content[i].category+"</p>\n" +
                                "                <p class=\"card-text\">"+data.content[i].description+"</p>\n" +
                                "                <p th:inline=\"text\">\n" +
                                "                    "+data.content[i].price+" Ft\n" +
                                "                </p>\n" +
                                "                <a th:href=\"@{/cart/add/{pid}(pid=${"+data.content[i].id+"})}\" class=\"btn btn-success\">Add to cart</a>\n" +
                                "            </div>"
                            html+=tempHTML;
                        }
                        $("#productlist").html(html);
                    }
                    else {
                        alert("No more items to show!");
                    }
                },
                error: function (){
                    alert(url);
                    alert("next not okay");
                }
            });
        }
    </script>
</body>

</html>
