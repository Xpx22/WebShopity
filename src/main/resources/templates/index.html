    <title>Webshopity</title>

    <!-- Google Font -->

<body>
    <div th:replace="fragments/header :: header"></div>
    <div th:if="${param.logout}" class="alert alert-success">
        Logged out successfully!
    </div>
    <div class="searchbar-width" th:object="${searchParam}">
        <form class="search-bar search-bar-sub" method="post" th:action="@{/products}">
            <input class="form-control" type="search" placeholder="Products Name" id="product" th:field="${searchParam.product}">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <form class="search-bar search-bar-sub" method="post" th:action="@{/categories}">
            <input class="form-control" type="search" placeholder="Categories" id="category" th:field="${searchParam.category}">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <form class="search-bar search-bar-sub" method="post" th:action="@{/manufacturers}">
            <input class="form-control" type="search" placeholder="Manufacturers" id="manufacturer" th:field="${searchParam.manufacturer}">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>

    <div class="products-list">
        <div class="card bg-dark text-white" th:each="product: ${productList}" th:if="${productList.size() > 0}">
            <div class="card-body" >
                <h5 class="card-title" th:text="${product.name}">Product Name1</h5>
                <p class="card-text" th:text="${product.manufacturer}"> manu1</p>
                <p class="card-text" th:text="${product.category}"> category1</p>
                <p class="card-text" th:text="${product.description}"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima repudiandae natus commodi recusandae magni consequatur. </p>
                <p th:text="${product.price}">Price: 1000Ft</p>
                <a href="#" class="btn btn-success">Add to cart</a>
            </div>
        </div>
        <div th:if="${productList.size() < 1}">
            <p class="text-center">No Products found :(</p>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
    <!-- Js Plugins -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
