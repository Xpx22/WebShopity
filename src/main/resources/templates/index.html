<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webshopity</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../static/styles.css" type="text/css">
</head>

<body>
    <div th:replace="fragments/header :: header"></div>

    <form class="search-bar" method="post">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="product-btn" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="product-btn">Products</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="category-btn" autocomplete="off">
            <label class="btn btn-outline-warning" for="category-btn">Categories</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="manufacturer-btn" autocomplete="off">
            <label class="btn btn-outline-secondary" for="manufacturer-btn">Manufacturer</label>
          </div>
        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

    <div class="products-list">
        <div class="card bg-dark text-white" th:each="product: ${productList}" th:if="${productList.size()} > 0">
            <div class="card-body">
                <h5 class="card-title" th:text="${product.name}">Product Name1</h5>
                <p class="card-text" th:text="${product.manufacturer}"> manu1</p>
                <p class="card-text" th:text="${product.category}"> category1</p>
                <p class="card-text" th:text="${product.description}"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima repudiandae natus commodi recusandae magni consequatur. </p>
                <p th:text="${product.price} Ft">Price: 1000Ft</p>
                <a href="#" class="btn btn-success">Add to cart</a>
            </div>
        </div>
        <div th:if="${productList.size()} < 1">
            <p class="text-center">No Products found :(</p>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
    <!-- Js Plugins -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" ></script>
</body>

</html>
