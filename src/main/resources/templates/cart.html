<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webshopity</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/styles.css" type="text/css">
</head>

<body>
    <div th:replace="fragments/header :: header"></div>
    <h1 class="h1-text text-center">Shopping cart</h1>
    <div class="absolute-middle cart-container" th:if="${productList.size() >0}">
        <div class="directory-table">
            <table class="table">
                <tbody>
                    <tr th:each="product: ${productList}">
                        <td th:text="${product.name}">name</td>
                        <td th:text="${product.description}">description</td>
                        <td th:text="${product.category}">category</td>
                        <td th:text="${product.manufacturer}">manufacturer</td>
                        <td th:text="${product.price}">price</td>
                        <td>
                            <a
                                class="btn btn-danger" th:href="@{/cart/delete/{id}(id=${product.id})}" onClick="if(!confirm('Delete this product?')){
                                    return false;
                                }">
                                Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <span>Total:
                <span th:text="${totalSum}"></span>
            </span>

        </div>
        <button th:href="@{/cart/create/{id}(id=${product.id})}" class="btn btn-warning place-order">Place Order</button>
    </div>
    <p th:if="${productList.size() < 1}" class="absolute-middle text-center"> Shopping cart is empty! </p>

    <div th:replace="fragments/footer :: footer"></div>
    <!-- Js Plugins -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" ></script>
</body>

</html>
